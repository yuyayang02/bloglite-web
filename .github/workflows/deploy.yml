name: "部署到服务器"

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'   # 仅匹配 v1.2.3 格式的 tag

jobs:
  deploy:
    name: "🚀 部署任务"
    runs-on: ubuntu-latest

    steps:
      - name: "🧾 检出代码"
        uses: actions/checkout@v4

      - name: "🔐 设置 SSH 连接"
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: "🚀 开始部署"
        run: |
          echo "⚙️ 部署开始..."
          echo "📦 项目名：${{ github.repository }}"
          echo "🌐 项目地址：https://github.com/${{ github.repository }}"
          echo "🏷️ 当前部署标签：${{ github.ref_name }}"

          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} <<'EOF'

            set -e

            cd ${{ secrets.DEPLOY_DIR }}
            PROJECT_DIR=$(basename "${{ github.repository }}")

            if [ ! -d "$PROJECT_DIR" ]; then
              echo "🔧 首次部署：克隆仓库"
              git clone https://github.com/${{ github.repository }}.git "$PROJECT_DIR"
            else
              echo "🔄 已存在项目目录，拉取并切换版本标签"
              cd "$PROJECT_DIR"
              git fetch --tags
              git checkout ${{ github.ref_name }}
              cd ..
            fi

            echo "🐳 使用 docker-compose 启动服务"
            docker-compose -p "$PROJECT_DIR" up -d --build --no-deps web
          EOF

      - name: ✅ 部署完成通知
        run: |
          echo "🎉 部署任务已完成"
          echo "----------------------------------"
          echo "📦 项目名称：${{ github.repository }}"
          echo "🌐 仓库地址：https://github.com/${{ github.repository }}"
          echo "🏷️ 部署版本：${{ github.ref_name }}"